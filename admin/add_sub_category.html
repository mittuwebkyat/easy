<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easystamp | add sub category</title>
    <!-- main style -->
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
    <!-- main style -->
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>

<body data-barba="wrapper">
<main data-barba="container" data-barba-namespace="add_sub_category">
    <div class="page-header">
        <h1 class="page-title"></h1>
    </div>

    <div class="content">
        <div class="form-feild">
            <form action="" id="add_category_form">
                <div class="form-group">
                    <div class="input-holder">
                        <label for="">Select Category</label>
                        <select name="" id="category" style="height: 41px;">
                            <option value="">Select Category</option>
                        </select>
                    </div>

                    <div class="input-holder">
                        <label for="">Enter Sub Category Name</label>
                        <input type="text" required id="name" placeholder=""/>
                    </div>

                    <div class="input-holder">
                        <label for="">Select Sub Category image</label>
                        <input type="file" required id="image"
                               placeholder=""/>
                    </div>
                </div>
                <button id="save_btn" type="submit">Create &nbsp; <img
                        src="assets/icons/arrow-right.png" alt=""></button>
            </form>
        </div>
    </div>
</main>
</body>
<!-- global jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- app js -->
<script type="module" src="src/app.js"></script>

</html>
